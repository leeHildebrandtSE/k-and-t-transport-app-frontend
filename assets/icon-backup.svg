<!-- Professional K&T Transport App Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon shadow -->
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with modern gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#iconShadow)"/>
  
  <!-- Modern transport vehicle -->
  <g transform="translate(256, 280)">
    <!-- Main vehicle body -->
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="white" opacity="0.95"/>
    
    <!-- Vehicle windows -->
    <rect x="-70" y="-20" width="30" height="15" rx="3" fill="#4F46E5" opacity="0.3"/>
    <rect x="-25" y="-20" width="50" height="15" rx="3" fill="#4F46E5" opacity="0.3"/>
    <rect x="40" y="-20" width="30" height="15" rx="3" fill="#4F46E5" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="35" r="18" fill="white"/>
    <circle cx="-50" cy="35" r="12" fill="#374151"/>
    <circle cx="50" cy="35" r="18" fill="white"/>
    <circle cx="50" cy="35" r="12" fill="#374151"/>
    
    <!-- Vehicle details -->
    <rect x="-5" y="0" width="10" height="25" fill="#F59E0B" rx="2"/>
  </g>
  
  <!-- K&T branding -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="88" font-weight="900" 
        text-anchor="middle" fill="white" filter="url(#textShadow)">K&amp;T</text>
  
  <!-- Subtitle -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
        text-anchor="middle" fill="white" opacity="0.9">TRANSPORT</text>
  
  <!-- Modern accent dots -->
  <circle cx="200" cy="420" r="6" fill="white" opacity="0.6"/>
  <circle cx="230" cy="420" r="4" fill="white" opacity="0.4"/>
  <circle cx="282" cy="420" r="4" fill="white" opacity="0.4"/>
  <circle cx="312" cy="420" r="6" fill="white" opacity="0.6"/>
</svg>